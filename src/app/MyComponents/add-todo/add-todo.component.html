<div class = "my-3">
<h4>Add a Todo</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group my-3">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)] = "title" class="form-control my-1" id="title" aria-describedby="emailHelp" placeholder="Enter title" name = "title">
    </div>
    <div class="form-group my-3">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)] = "desc" class="form-control my-1" name = "desc" id="desc" placeholder="Enter Description">
    </div>
    
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
